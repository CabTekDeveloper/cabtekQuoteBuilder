<!-- Modal: Upload Image  -->

<div class="modal  prevent_text_selectecction" id="edit_parameter_values_modal">
    <div class="modal_content w-25 pt-5 mt-5">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 bg-dark py-2 text-light text-center">
                <span class="bold"> Edit Parameter Values</span>
                <span class="float-right pr-2 cursor-pointer hover-text-bold" onclick="closeModal('edit_parameter_values_modal')"> &#x2715;</span>
            </div>
        </div>

        <!-- Body -->
        <div class="row bg-light px-2">
            <div class="col-sm-12 text-center">

                <!-- Selected Parameter Info -->
                <div class="row small  py-1  bg-lightgray  text-dark m-3 ">
                    <div class="col-sm-12 text-center">
                        <div class=" d-inline-block mr-2">
                            <span>Selected parameter: </span>
                            <span class="bold" id="selected_parameter_name">
                                <!-- Data will be added from JS -->
                            </span>
                        </div>
                    </div>

                </div>


                <div class="row mb-1 ">
                    <label for="" class="col-sm-6 text-right">Default value</label>
                    <span></span>
                    <input type="number" class="form-control form-control-sm col-sm-2" id="default_parameter_value_input" tabindex="1">
                </div>

                <div class="row mb-1">
                    <label for="" class="col-sm-6 text-right">Min value</label>
                    <input type="number" class="form-control form-control-sm col-sm-2" id="min_parameter_value_input" tabindex="2">
                </div>

                <div class="row">
                    <label for="" class="col-sm-6 text-right">Max value</label>
                    <input type="number" class="form-control form-control-sm col-sm-2 " id="max_parameter_value_input" tabindex="3">
                </div>

                <button type="button" class="btn btn-dark px-3 m-4 hide" id="save_changes_btn" onclick="saveParameterValues()" tabindex="4"><small>Save</small></button>

            </div>
        </div>

    </div>
</div>
