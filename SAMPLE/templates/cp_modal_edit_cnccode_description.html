<!-- Modal: Edit Part CncCodes  -->


<div class="modal  prevent_text_selectecction" id="edit_cnccode_description_modal">
    <div class="modal_content w-35">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 bg-info py-2 text-light text-center">
                <span class="bold"> Edit CncCode Description</span>
                <!-- <span class="float-right pr-2 cursor-pointer hover-text-bold" onclick="closeModal('edit_product_parts_modal')" >&#x2715;</span> -->
            </div>
        </div>

        <!-- Body -->
        <div class="row bg-white  px-4">
            <div class="col-sm-12">

                <!-- Selected Part Info -->
                <div class="row small  py-1 my-2 bg-lightgray text-dark ">
                    <div class="col-sm-12 text-center">

                        <div class=" d-inline-block mr-2">
                            <span>Selected CncCode: </span>
                            <span class="bold" id="selected_cnccode_name">
                                <!-- Data will be added from JS -->
                            </span>
                        </div>
                    </div>

                </div>

                <!-- Cnccode Description -->
                <div class="row  small">
                    <div class="col-sm-12 px-0 text-center">
                        <textarea class="w-100 bg-light border-0 no-outline p-1"  id="description" rows="30">
                        <!-- Data will be added from JS -->
                        </textarea>

                    </div>
                </div>


            </div>

            <!-- Buttons : Save and close -->
            <div class="col-sm-12 border-top py-3">
                <div class="row">
                    <div class="col-sm-6 px-1  text-right">
                        <button class="btn btn-sm btn-info w-65 hide" id="save_changes_btn" onclick="saveCnccodeDescription()">Save changes</button>
                    </div>
                    <div class="col-sm-6 px-1">
                        <button class="btn btn-sm btn-secondary w-65 " onclick="closeEditCnccodeDescriptionModal()">Close</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
