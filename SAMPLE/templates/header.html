<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CabTek Solutions Web App</title>

  <!-- fav icon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'favicons/favicon-cabtek.ico') }}">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap4/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

  <!-- Font Awesome core CSS -->

</head>

<body>
  <!-- This will highlight the active nav link -->
  {% set active_page = page_name %}
  <nav class="navbar navbar-expand-lg light_grey_bg  sticky-top py-1 px-5">

    <div class="navbar-header">
      <a class="navbar-brand blue-text bold-text" href="{{ url_for('index') }}"> CabTek Solutions</a>
    </div>


    <!-- Updated -->
    <div class="navbar-nav ml-auto ">
      <a class="{{ 'bg-light' if active_page == 'index' else '' }} rounded  nav-link  px-2 mx-2 blue-text" href="{{ url_for('index') }}"     > Home </a>
      <a class="{{ 'bg-light' if active_page == 'add_issue' else '' }} rounded  nav-link px-2 mx-2 blue-text" href="{{ url_for('add_issue') }}" > Add Issue </a>
      <a class="{{ 'bg-light' if active_page == 'edit_program_name' else '' }} rounded  nav-link px-2 mx-2 blue-text" href="{{ url_for('edit_program_name') }}" > Edit Program Names</a>
      <a class=" px-2 nav-link text-light bg-dark rounded" href="{{ url_for('cp_home') }}" > Cabinet Parameters  </a>
