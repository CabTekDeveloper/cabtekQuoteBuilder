

{% include "header.html" %}
<div class="main-div">
    <div class="row">
        <div class="col-md-2 offset-5 mt-5">
            <h3 class="bold mb-3 text-center">Login</h3>
            <form method="POST" id="form-login">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" name="user_name" placeholder="User Name" required autocomplete="off" autofocus />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-sm" name="user_password" placeholder="Password" required autocomplete="off" />
                </div>
                <button type="submit" class="btn btn-sm btn-dark  bold text-white full-width">Log In</button>
            </form>

            <!-- display flash messages -->
            <div>
                {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                <p class="text-blue text-center">{{message}}</p>
                {% endfor %}
                {% endwith %}
            </div>
            <!-- end display flash messges -->
        </div>
    </div>
</div>
{% include "footer.html" %}
