<!-- Modal: Copy external section-->


<div id="modal_copy_external_section" class="modal">
    <div class="modal_content w-20">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 bg-primary py-2 text-light text-center">
                <span class="bold" id="modal_header">
                    Copy external section
                </span>
                <span class="float-right pr-2 cursor-pointer hover-text-bold" id="close_modal_btn">&#x2715;</span>
            </div>
        </div>

        <!-- Body -->
        <div class="row bg-light  p-4 ">

            <!-- Quote name options -->
            <div class="col-sm-12 p-0 mb-2">
                <span class="">Pick quote</span>
                <select class="mt-1 form-control form-control-sm" id="quote_name_options" autocomplete="off" autofocus onchange="QuoteNameOnChange()">   <!-- Data will come from JS --> </select>
            </div>

            <!-- Section names of the selected quote -->
            <div class="col-sm-12 p-0 mb-2 ">
                <span class="">Pick section to copy.</span>
                <select class="mt-1 form-control form-control-sm" id="section_name_options" autocomplete="off" autofocus onchange="SectionNameOptionOnChange()">   <!-- Data will come from JS --> </select>
            </div>

            
            <div class="col-sm-12 py-3 text-center">
                <button class="btn btn-sm btn-dark px-3  d-inline-block hide" id="commit_btn" >
                    Copy Section
                </button>
            </div>

        </div>

    </div>
</div>
