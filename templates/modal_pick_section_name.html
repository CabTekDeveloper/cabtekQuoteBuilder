<!-- Modal: Pick section name -->

<div id="modal_pick_section_name" class="modal">
    <div class="modal_content w-25">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 bg-dark py-2 text-light text-center">
                <span class="bold" id="modal_header">
                    <!-- Data will come from JS -->
                </span>
                <span class="float-right pr-2 cursor-pointer hover-text-bold" id="close_modal_btn">&#x2715;</span>
            </div>
        </div>

        <!-- Body -->
        <div class="row bg-light  p-4 ">
            <!-- Section name options -->
            <div class="col-sm-12">
                <span class="">Pick a new section name</span>
                <select class="mt-1 form-control form-control-sm" id="section_name_options" autocomplete="off" autofocus> 
                    <!-- Data will come from JS -->
                </select>
            </div>
            
            <!--Button: Add new section name -->
            <div class="col-md-12 my-2">
                <button type="button" class="btn btn-sm btn-link  p-0" id="add_new_section_name_btn"><small>Add new section name if it's not in the list.</small></button>
            </div> 

            <div class="col-sm-12 py-3 text-center">
                <button class="btn btn-sm btn-dark px-3  d-inline-block hide" id="commit_btn" >
                    <!-- Data will come from JS -->
                </button>
            </div>

        </div>

    </div>
</div>
