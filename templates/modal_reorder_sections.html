<!-- Modal: Reorder Section -->

<div id="modal_reorder_section" class="modal">
    <div class="modal_content d-block w-25">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 bg-dark py-2 text-light text-center">
                <span class="bold">Reorder sections</span>
                <span class="float-right pr-2 cursor-pointer hover-text-bold" id="close_modal_btn">&#x2715;</span>
            </div>
        </div>


        <!-- Body -->
        <div class="row bg-white  p-4 d-flex align-items-center">

            <!-- Secion names -->
            <div class="col-md-10" id="all_sections_div">
                <!-- Data will come from JS -->
            </div>
  
            <!-- Move Up and Down buttons -->
            <div class="col-md-2 " id="reorder_btns_div">
                <button type="button" class="btn  btn-dark d-block my-1" onclick="moveSectionUp()" disabled><span>&uarr;</span></button>
                <button type="button" class="btn  btn-dark d-block my-1" onclick="moveSectionDown()" disabled><span>&darr;</span></button>
            </div>

            <!-- Buttons : Save  -->
            <div class="col-sm-12 pt-4 text-center">
                <button class="btn btn-sm btn-dark px-3 d-inline-block hide" id="save_reordered_section" onclick="updateSectionOrderID()">Save</button>
            </div>

        </div>

    </div>
</div>
